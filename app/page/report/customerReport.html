<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>首页-客户关系管理系统</title>
</head>

<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>首页</li>
				<li>客户构成报表</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->
		<div id="content">
			<div class="panel panel-default">
					<div class="panel-heading">
						<i class="glyphicon glyphicon-edit"></i> 客户构成报表

					</div>
					<div class="panel-body">
						
						<table class="table table-bordered table-striped table-hover">
							按客户登记分析
							<thead style="background-color: #707070;">
								
								<tr>
									<th>等级</th>
									<th>客户数</th>
									<th>占客户总百分比</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>普通客户</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>重点开发客户</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>合作伙伴</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>战略合作伙伴</td>
									<td>1</td>
									<td>25%</td>
								</tr>
							</tbody>
						</table>
						
						<table class="table table-bordered table-striped table-hover">
							按客户满意度分析
							<thead style="background-color: #707070;">
								
								<tr>
									<th>信用度</th>
									<th>客户数</th>
									<th>占客户总百分比</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>☆☆</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>☆☆☆☆</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>☆☆☆☆</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>☆☆☆☆</td>
									<td>1</td>
									<td>25%</td>
								</tr>
							</tbody>
						</table>
						
						<table class="table table-bordered table-striped table-hover">
							按客户满意度分析
							<thead style="background-color: #707070;">
								
								<tr>
									<th>满意度</th>
									<th>客户数</th>
									<th>占客户总百分比</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>☆</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>☆☆☆</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>☆☆☆☆</td>
									<td>1</td>
									<td>25%</td>
								</tr>
								<tr>
									<td>☆☆☆☆</td>
									<td>1</td>
									<td>25%</td>
								</tr>
							</tbody>
						</table>
					</div>
						
		</div>
	</div>

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>
</body>
<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>

</html>

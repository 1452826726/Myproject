<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>首页-客户关系管理系统</title>
</head>

<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>首页</li>
				<li>客户服务报表</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->
		<div id="content">
			<div class="panel panel-default">
					<div class="panel-heading">
						<i class="glyphicon glyphicon-edit"></i> 查询信息

					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="lastname" class="col-sm-1 control-label">年份</label>
								<div class="col-sm-3">
									<select name="" class="form-control">
										<option value="">全部</option>
										<option value="">全部</option>
										<option value="">全部</option>
										<option value="">全部</option>
										<option value="">全部</option>
									</select>
								</div>
							</div>
							
							
						</form>
					</div>
					<div class="panel-footer" style="height: 80px;display: flex;justify-content: flex-end;align-items: center;">
						<button class="btn btn-warning">查询</button>
					</div>
			</div>
			
			<div class="panel panel-default">
					<div class="panel-heading">
						<i class="glyphicon glyphicon-edit"></i> 客户服务报表

					</div>
					<div class="panel-body">
						<table class="table table-bordered table-hover table-striped">
							<thead style="background-color: #707070;">
								<tr>
									<th>服务类型</th>
									<th>服务数</th>
									<th>占服务总数百分比</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>咨询</td>
									<td>建议</td>
									<td>其他</td>
								</tr>
								<tr>
									<td>2</td>
									<td>1</td>
									<td>1</td>
								</tr>
								<tr>
									<td>50%</td>
									<td>25%</td>
									<td>25%</td>
								</tr>
							</tbody>
						</table>
					</div>
					
			</div>
		</div>
	</div>

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>
</body>
<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>

</html>

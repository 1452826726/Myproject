<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>首页-客户关系管理系统</title>
</head>

<body>

	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->

	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->

	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>首页</li>
				<li>服务处理</li>
				<li>服务添加</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->
		<div id="content">
			<div class="panel panel-default">
					<div class="panel-heading">
						<i class="glyphicon glyphicon-edit"></i> 服务添加

					</div>
					<div class="panel-body">
						<form class="form-horizontal" style="">
							<div class="form-group">
								<label class="col-sm-5 control-label">客户</label>
								<div class="col-sm-5">
									<select name="" class="form-control">
										<option value="">请选择</option>
										<option value="">全部</option>
										<option value="">全部</option>
										<option value="">全部</option>
										<option value="">全部</option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-5 control-label">服务类型</label>
								<div class="col-sm-5">
									<select name="" class="form-control">
										<option value="">请选择</option>
										<option value="">全部</option>
										<option value="">全部</option>
										<option value="">全部</option>
										<option value="">全部</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label">服务概要</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" name="" id="" value="" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-5 control-label">服务请求内容</label>
								<div class="col-sm-5">
									<textarea class="form-control" style="height: 200px;" name="" rows="" cols=""></textarea>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer" style="height: 80px;">
						<div class="panel-footer" style="height: 100px;line-height: 100px;display: flex;align-items: center;justify-content: flex-end;">
							<button class="btn btn-default" style=""><a href="serviceDealList.html" style="display: block;">返回服务列表</a></button>
							<button class="btn btn-warning" style="margin-left: 10px;">保存</button>
						</div>
					</div>
				</div>
				
		</div>
	</div>

	<!-- 包含footer，引入公用 JS -->
	<script src="../../resources/js/common/footer.js"></script>
</body>
<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>

</html>
